[tool.poetry]
name = "refurb-plugin-example"
version = "1.0.0"
description = "An example plugin for Refurb"
authors = ["dosisod"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/dosisod/refurb-plugin-example"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Topic :: Software Development :: Testing",
  "Typing :: Typed"
]

[tool.poetry.plugins."refurb.plugins"]
module = "refurb_plugin_example"

[tool.poetry.dependencies]
refurb = "1.4.0"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"
pytest = "^7.1.2"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
color_output = true
known_first_party = ["refurb"]

[tool.mypy]
check_untyped_defs = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
namespace_packages = true
no_implicit_optional = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.coverage.run]

[tool.black]
exclude = "test/data/*"
line-length = 79
check = true
diff = true
color = true

[tool.pytest.ini_options]
addopts = "--cov=refurb_plugin_example --cov-report=html --cov-report=term-missing --cov-fail-under=100"

[tool.refurb]
ignore = []

[tool.ruff]
line-length = 80

extend-select = [
  "W", "N", "UP", "YTT", "S", "BLE", "B",
  "C4", "DTZ", "ISC", "PIE", "PT", "RET",
  "SIM", "PTH", "PLE", "RUF", "FBT",
]

extend-ignore = ["N818", "S101"]
extend-exclude = ["test/data*"]

[tool.ruff.per-file-ignores]
"test/*" = ["E501"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
